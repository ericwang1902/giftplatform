<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}一点礼品{% endblock %}</title>
    {%  load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'gift_platform_site/style.css' %}">
</head>
<body>
<div class="header">
    <div class="content-wrap">
        <span class="welcome">Hi，欢迎来到一点礼品公司！^o^</span>
        <div class="button-wrap">
            <a href="#">登录</a>
            <a href="#">注册</a>
        </div>
    </div>
</div>
<div class="container">
    <div class="search-head-wrap">
        <img class="logo" src="{% static "gift_platform_site/images/logo.png" %}">
        <div class="search-wrap">
            <div class="search">
                <div class="tab">
                    <span class="tab-item select">商品</span>
                    <span class="tab-item">厂家</span>
                </div>
                <input type="text">
                <a class="search-btn">
                    搜索
                </a>
            </div>
            <div class="cart-wrap">
                <div class="cart">
                    <img src="{% static 'gift_platform_site/images/cart.png' %}" />
                    <span class="product-count">
                0
            </span>
                </div>
                <span class="split"></span>
                <div class="cart-info drop-down">
                    您没有礼品方案
                </div>
                <div class="cart-content">
                    <div class="cart-content-header">
                        <span>商品</span>
                        <a>删除</a>
                    </div>
                    <div class="product-list">
                        <ul>
                            <li>
                                <img src="images/demo_cover_image.png"/>
                                <span class="product-name">商品名称商品</span>
                                <a class="del-btn">
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="cart-footer">
                        <span>3个产品</span>
                        <a href="#" class="out-btn">导出</a>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>


<div class="nav">
    <div class="nav-wrap">
        <a class="active" href="#">最新动态</a>
        <a href="#">精选专题</a>
        <a href="#">产品分类</a>
        <a href="#">品牌专区</a>
        <a href="#">一件代发</a>
        <a href="#">关于我们</a>
        <div class="clear"></div>
    </div>
</div>
{% block content %}
{% endblock %}
<div class="footer">
    <div class="container">
        <div class="item-wrap">
            <div class="footer-icon-group">
                <img src="{% static 'gift_platform_site/images/footer_icon_1.png' %}">
                <span>物流送货上门</span>
            </div>
        </div>
        <div class="item-wrap">
            <div class="footer-icon-group">
                <img src="{% static 'gift_platform_site/images/footer_icon_2.png' %}">
                <span>正规渠道进货</span>
            </div>
        </div>
        <div class="item-wrap">
            <div class="footer-icon-group">
                <img src="{% static 'gift_platform_site/images/footer_icon_3.png' %}">
                <span>商品品质保证</span>
            </div>
        </div>
    </div>
    <div class="copyright">
        <div>
            <a href="#">关于我们</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="#">帮助中心</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="#">售后服务</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="#">友情链接</a>
        </div>
        <div>
            <p>一点公司版权所有 © 1997-2018   食品经营许可证：JY133****0111719</p>
        </div>
    </div>
</div>
</body>
</html>
