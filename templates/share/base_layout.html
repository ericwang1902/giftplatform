<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}一点礼品{% endblock %}</title>
    {%  load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'gift_platform_site/style.css' %}">
    <style>
        html, body {
            height: 100%;
        }
        body{
            background: #d8d8d8;
        }
    </style>
</head>
<body style="background: #333;">
<div style="background:#fff;">
<div class="container">
    <div class="reg-login-wrap">
        <a href="/home"><img class="logo" src="{%  static 'gift_platform_site/images/logo_index.png' %}" style="height: 55px;width:178px;"></a>
        <div class="tell">400-679-8289</div>
    </div>
</div>
</div>
<hr class="hrline"/>
{% block content %}
{% endblock %}
<div class="footer" style="margin-top: 0px;">
    <div class="container">
        <div class="item-wrap">
            <div class="footer-icon-group">
                <img src="{% static 'gift_platform_site/images/f-ico-1.png' %}">
                <span>海量选择</span>
            </div>
        </div>
        <div class="item-wrap">
            <div class="footer-icon-group">
                <img src="{% static 'gift_platform_site/images/f-ico-2.png' %}">
                <span>核心管理</span>
            </div>
        </div>
        <div class="item-wrap">
            <div class="footer-icon-group">
                <img src="{% static 'gift_platform_site/images/f-ico-3.png' %}">
                <span>一键生成</span>
            </div>
        </div>
    </div>
    <div class="copyright">
        上海简象网络科技有限公司 © 2018   <a style="color:#999;" href="https://beian.miit.gov.cn" target="_blank">沪ICP备 18016054号-1</a>
    </div>
</div>

</html>
