<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}一点礼品注册{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'gift_platform_site/style.css' %}">

</head>
<body>
<div class="container">
    <div class="reg-login-wrap">
        <a href="/home"><img class="logo" src="{%  static 'gift_platform_site/images/logo.png' %}"></a>
        <p class="infotolog">已有账号？去<a href="{% url 'gift_platform_site:login' %}">登录</a></p>
    </div>
</div>
<hr class="hrline"/>

{% block content %}

{% endblock %}
<hr class="hrline2"/>
<div class="footer1">
    <div class="container">
        <div class="item-wrap">
            <div class="footer-icon-group1">
                <img src="{% static 'gift_platform_site/images/footer_icon_1t.png' %}">
                <span>物流送货上门</span>
            </div>
        </div>
        <div class="item-wrap">
            <div class="footer-icon-group1">
                <img src="{% static 'gift_platform_site/images/footer_icon_2t.png' %}">
                <span>正规渠道进货</span>
            </div>
        </div>
        <div class="item-wrap">
            <div class="footer-icon-group1">
                <img src="{% static 'gift_platform_site/images/footer_icon_3t.png' %}">
                <span>商品品质保证</span>
            </div>
        </div>
    </div>
    <div class="copyright1">
        <div>
            <p>上海简象网络科技有限公司 © 2018   沪ICP备 18016054号-1</p>
        </div>
    </div>
</div>


</body>
</html>
