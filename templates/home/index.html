{% extends "share/base_layout_with_search.html" %}
{% block title %}一点礼品-登录{% endblock %}
{% block content %}
    {% load static %}
<div class="container">
    <div class="btn-group dynamic-latest-sellout-btn-group">
        <div class="active">
            <a>最新</a>
        </div>
        <div>
            <span class="split"></span>
        </div>
        <div>
            <a>特惠</a>
        </div>
    </div>
    <div class="clear"></div>
    <div class="product-list-wrap">
        {% for product in products %}
        <div class="product-list-item">
            <img class="image-cover" src="{{ product.images.first.productimage.url }}" />
            <div class="desc-wrap">
                <div class="name">{{ product.name }}</div>
                <div class="price">￥{{ product.productItems.first.price }}</div>
                <div class="company">{{ product.belongs.suppliername }}</div>
            </div>
        </div>
        {% endfor %}
        <div class="clear"></div>
    </div>
</div>
{% endblock %}
