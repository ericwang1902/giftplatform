<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一点礼品注册</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'gift_platform_site/style.css' %}">
</head>
<body>

<div class="container">
    <div class="reg-login-wrap">
        <img class="logo" src="{% static 'gift_platform_site/images/logo.png' %}">
        <p class="infotolog">已有账号？去<a href="{% url 'gift_platform_site:login' %}">登录</a></p>
    </div>
</div>
<hr class="hrline"/>
<div class="reg-step-div">
    <div class="currentstep">1.选择类型</div>
    <div class="btwsteps"></div>
    <div class="nocurrentstep">2.填写信息</div>
</div>
{#<hr class="hrline2"/>#}
{#<div  class="choosetype"><div>请选择注册类型</div></div>#}
<div class="regtypes">
    <div class="choose1"><div><a href="{% url 'gift_platform_site:reg2' %}?type=1">供应商</a></div></div>
    <div class="choose2"><div><a href="{% url 'gift_platform_site:reg2' %}?type=2">礼品公司</a></div></div>
</div>
<hr class="hrline3"/>
<div class="footer1">
    <div class="container">
        <div class="item-wrap">
            <div class="footer-icon-group1">
                <img src="{% static 'gift_platform_site/images/footer_icon_1t.png'%}">
                <span>物流送货上门</span>
            </div>
        </div>
        <div class="item-wrap">
            <div class="footer-icon-group1">
                <img src="{% static 'gift_platform_site/images/footer_icon_2t.png'%}">
                <span>正规渠道进货</span>
            </div>
        </div>
        <div class="item-wrap">
            <div class="footer-icon-group1">
                <img src="{% static 'gift_platform_site/images/footer_icon_3t.png'%}">
                <span>商品品质保证</span>
            </div>
        </div>
    </div>
    <div class="copyright1">
        <div>
            <a href="#">关于我们</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="#">帮助中心</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="#">售后服务</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="#">友情链接</a>
        </div>
        <div>
            <p>一点公司版权所有 © 1997-2018   沪ICP备 18016054号-1</p>
        </div>
    </div>
</div>
</body>
</html>
