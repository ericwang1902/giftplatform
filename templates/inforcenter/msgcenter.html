{% extends "share/base_layout_with_search.html" %}
{% block title %}一点礼品-公告中心{% endblock %}
{% block content %}
    {% load static %}

<div class="container">
<table class="msgcentertable">
    <tr>
        <th>序号</th>
        <th>标题</th>
        <th>发布时间</th>
        <th>发布厂家</th>
        <th>状态</th>
        <th>操作</th>
    </tr>
    {% for item in msgs %}
    <tr>
        <td>1</td>
        <td>{{ item.title }}</td>
        <td>{{ item.title }}</td>
        <td>{{ item.content }}</td>
        <td>{{ item.hasread }}</td>
        <td>查看</td>
    </tr>
    {% endfor %}

</table>

</div>
{% endblock %}
